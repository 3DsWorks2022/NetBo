# HLS文件名（不含路径）
HLS_PLAYLIST="stream.m3u8"

# FFmpeg日志文件
FFMPEG_LOG="./logs/ffmpeg.log"

# ============================================
# 缓存时间配置（影响延迟和流畅度）
# ============================================

# HLS切片时长（秒）
# 值越小延迟越低，但网络要求越高
# 推荐值: 1-3秒（1秒=超低延迟，2秒=低延迟，3秒=平衡）
HLS_SEGMENT_TIME=2

# HLS播放列表保留切片数量
# 值越小延迟越低，但缓冲能力越弱
# 推荐值: 2-5个（2个=超低延迟，3个=低延迟，5个=流畅）
HLS_LIST_SIZE=3

# 播放器最大缓冲时长（秒）
# 值越小延迟越低，但可能更容易卡顿
# 推荐值: 10-60秒（10秒=超低延迟，30秒=平衡，60秒=流畅）
PLAYER_MAX_BUFFER_LENGTH=30

# 播放器直播同步持续时间（切片数量）
# 值越小延迟越低
# 推荐值: 2-5个（2个=超低延迟，3个=低延迟，5个=流畅）
PLAYER_LIVE_SYNC_COUNT=3
